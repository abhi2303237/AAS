components:
  schemas:
    Message:
      type: object
      properties:
        code:
          maxLength: 32
          minLength: 1
          type: string
        correlationId:
          maxLength: 128
          minLength: 1
          type: string
        messageType:
          type: string
          enum:
          - Undefined
          - Info
          - Warning
          - Error
          - Exception
        text:
          type: string
        timestamp:
          type: string
          format: date-time
    Result:
      type: object
      properties:
        messages:
          type: array
          items:
            "$ref": "#/components/schemas/Message"
    AdministrativeInformation:
      type: object
      properties:
        embeddedDataSpecifications:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            "$ref": "#/components/schemas/EmbeddedDataSpecification"
        version:
          pattern: "^(0|[1-9][0-9]{0,3})$"
          type: string
        revision:
          pattern: "^(0|[1-9][0-9]{0,3})$"
          type: string
        creator:
          "$ref": "#/components/schemas/Reference"
        templateId:
          maxLength: 2000
          minLength: 1
          pattern: "^([\\t\\n\\r \\ud7ff\\ue000-\\ufffd]|\\ud800[\\udc00-\\udfff]|[\\ud801-\\udbfe][\\udc00-\\udfff]|\\udbff[\\udc00-\\udfff])*$"
          type: string
    AssetAdministrationShellDescriptor:
      required:
      - id
      type: object
      properties:
        description:
          type: array
          items:
            "$ref": "#/components/schemas/LangStringTextType"
        displayName:
          type: array
          items:
            "$ref": "#/components/schemas/LangStringNameType"
        extensions:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            "$ref": "#/components/schemas/Extension"
        administration:
          "$ref": "#/components/schemas/AdministrativeInformation"
        assetKind:
          type: string
          enum:
          - Instance
          - NotApplicable
          - Type
        assetType:
          maxLength: 2000
          minLength: 1
          pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\u10000-\\u10FFFF]*$"
          type: string
        endpoints:
          maxItems: 2147483647
          minItems: 1
          type: array
          items:
            "$ref": "#/components/schemas/Endpoint"
        globalAssetId:
          maxLength: 2000
          minLength: 1
          pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\u10000-\\u10FFFF]*$"
          type: string
        idShort:
          maxLength: 128
          minLength: 0
          type: string
        id:
          maxLength: 2000
          minLength: 1
          pattern: "^[\\x09\\x0A\\x0D\\x20-\\uD7FF\\uE000-\\uFFFD\\u10000-\\u10FFFF]*$"
          type: string
        specificAssetIds:
          type: array
          items:
            "$ref": "#/components/schemas/SpecificAssetId"
        submodelDescriptors:
          type: array
          items:
            "$ref": "#/components/schemas/SubmodelDescriptor"
    DataSpecificationContent:
      required:
      - modelType
      type: object
      properties:
        modelType:
          type: string
      discriminator:
        propertyName: modelType
    EmbeddedDataSpecification:
      required:
      - dataSpecification
      - dataSpecificationContent
      type: object
      properties:
        dataSpecification:
          "$ref": "#/components/schemas/Reference"
        dataSpecificationContent:
          "$ref": "#/components/schemas/DataSpecificationContent"
    Endpoint:
      required:
      - interface
      - protocolInformation
      type: object
      properties:
        interface:
          maxLength: 128
          minLength: 0
          type: string
        protocolInformation:
          "$ref": "#/components/schemas/ProtocolInformation"
    Extension:
      required:
      - name
      type: object
      properties:
